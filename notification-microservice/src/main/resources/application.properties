server.port=8084

# H2 Database (para logs opcionales)
spring.datasource.url=jdbc:h2:file:./data/notificacionesdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
# (opcional en dev) evita que la app caiga si la cola aún no existe
# spring.rabbitmq.listener.simple.missing-queues-fatal=false

logging.level.co.edu.unicauca.notification_microservice=INFO

# Exchange
app.rabbitmq.exchange=notificaciones.exchange

# Queues (nombres "largos" oficiales)
app.rabbitmq.queue.formatoA.subido=notificaciones.formatoA.subido.q
app.rabbitmq.queue.formatoA.evaluado=notificaciones.formatoA.evaluado.q
app.rabbitmq.queue.anteproyecto.subido=notificaciones.anteproyecto.subido.q

# Routing keys (coherentes con las colas)
app.rabbitmq.rk.formatoA.subido=formatoA.subido
app.rabbitmq.rk.formatoA.evaluado=formatoA.evaluado
app.rabbitmq.rk.anteproyecto.subido=anteproyecto.subido

# --- ALIAS de compatibilidad (por si hay listeners/código con nombres cortos) ---
# Puedes borrarlos cuando todo el código use solo las claves largas de arriba.
app.rabbitmq.queue.evaluado=${app.rabbitmq.queue.formatoA.evaluado}
app.rabbitmq.queue.anteproyecto=${app.rabbitmq.queue.anteproyecto.subido}
app.rabbitmq.rk.evaluado.subido=${app.rabbitmq.rk.formatoA.evaluado}

# Asignación de evaluadores
app.rabbitmq.queue.evaluadores.asignados=notificaciones.evaluadores.asignados.q
app.rabbitmq.rk.evaluadores.asignados=evaluadores.asignados
